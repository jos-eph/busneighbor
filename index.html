<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusNeighbor Philly</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./leafletneeds.css" />
  <link rel="stylesheet" href="./visualstyling.css" />
  </style>
</head>
<body>
  BusNeighbor
  <div class="managed-map" id="simplemap"></div>
  <div class="inputText" id="inputArea">
    <form id="routeSubmissionForm">
      <fieldset>
        <label for="busRoute">Enter bus route:</label>
        <input type="search" id="busRouteInput" name="busRoute" 
        required minlength="1" maxlength="7" size="20" autofocus="true" 
        autocapitalize="characters" autocomplete="false" style="width: 44px; height: 44px;"/>
        <button type="submit" id="submitButton" style="width: 60px; height: 44px;">Submit</button>
        <div class="checkbox-group" id="checkboxes"></div>
      </fieldset>
    </form>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/busneighbor/visualdisplay.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js') // Updated path
                .then(registration => {
                    console.log('Service worker registered:', registration);
                })
                .catch(error => {
                    console.error('Service worker registration failed:', error);
                });
        });
    }
</script>
</body>
</html>
